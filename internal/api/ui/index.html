<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopfloor Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shopfloor Simulator</h1>
        <div class="status-bar">
            <span class="mode-badge" id="mode-badge">Loading...</span>
            <span class="simulator-name" id="simulator-name"></span>
        </div>
    </header>

    <main>
        <section class="config-section" id="config-section">
            <h2>Simulation Controls</h2>
            <div class="config-controls">
                <div class="control-group">
                    <label for="cycle-scale">Cycle Speed</label>
                    <input type="range" id="cycle-scale" min="0.1" max="10" step="0.1" value="1.0">
                    <span class="control-value" id="cycle-scale-value">1.0x</span>
                    <span class="control-detail" id="cycle-scale-detail"></span>
                </div>
                <div class="control-group">
                    <label for="scrap-rate">Scrap Rate</label>
                    <input type="range" id="scrap-rate" min="0" max="50" step="1" value="3">
                    <span class="control-value" id="scrap-rate-value">3%</span>
                </div>
                <div class="control-group">
                    <label for="error-rate">Error Rate</label>
                    <input type="range" id="error-rate" min="0" max="20" step="1" value="2">
                    <span class="control-value" id="error-rate-value">2%</span>
                </div>
            </div>
        </section>

        <section class="order-info" id="order-section">
            <h2>Current Order</h2>
            <div class="order-details" id="order-details">
                <span class="no-order">No active order</span>
            </div>
        </section>

        <section class="machines-section">
            <h2>Machines</h2>
            <div class="machines-grid" id="machines-grid">
                <!-- Machine cards will be inserted here -->
            </div>
        </section>

        <section class="detail-section" id="detail-section" style="display: none;">
            <div class="detail-header">
                <h2 id="detail-title">Machine Details</h2>
                <button class="close-btn" onclick="closeDetail()">&times;</button>
            </div>
            <div class="detail-content" id="detail-content">
                <!-- Machine details will be inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="refresh-control">
            <label for="refresh-rate">Refresh:</label>
            <select id="refresh-rate">
                <option value="500">0.5s</option>
                <option value="1000" selected>1s</option>
                <option value="2000">2s</option>
                <option value="5000">5s</option>
                <option value="10000">10s</option>
                <option value="30000">30s</option>
            </select>
        </div>
        <span>Last update: <span id="last-update">-</span></span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
